   <main>
    <header>
        <h1>Calculadora</h1>
    <style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  main {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
    padding: 20px;
    width: 300px;
  }

  header h1 {
    text-align: center;
    margin-bottom: 10px;
  }

  #display {
    width: 100%;
    height: 50px;
    font-size: 24px;
    margin-bottom: 20px;
    text-align: right;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: #e6e6e6;
  }

  section {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    padding: 15px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    background: #ddd;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #bbb;
  }

  footer {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    color: #666;
  }
</style>

    </header>
    <div id="Display" >0</div>

    <section> 
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button>/</button>

        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button>*</button>

        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button>-</button>   

        <button id="0">0</button>
        <button id="-">-</button>
        <button id="=">=</button>
        <button id="+">+</button>
        <button id="C">C</button>
        
<button style="grid-column: span 4; background: #f88;">C</button>
    </section >

    <footer>
        <p> Atividade trello semana 2 </p>
    </footer>

    
   </main>
